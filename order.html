<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <link rel="icon" href="images/logo.jpeg" type="image/jpeg" />
    <title>Avantika's Bakery</title>
    <style>

      @media only screen and (min-width:768px) {
        article {
          width: 350px;
        } 
      }

      h1{
        margin-bottom: 30px;
        font-size: 30pt;
        font-family: 'Times New Roman', Times, serif;
      }
      .input-group{
        margin-top: 10px;
        margin-bottom: 25px;
      }

      .input-group input,.input-group textarea,.input-group select {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 3px;
        width: 100%;
      }

      label{
        font-weight: 700;
      }

      input[type="reset"] {
        background: transparent;
        border: 0;
        text-decoration: underline;
        padding: 10px;
      }

    </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="image.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li> 
      </ul>
  </nav>
 </header>
 <div class="penguin">
  <div class="penguin-bottom">
    <div class="right-hand"></div>
    <div class="left-hand"></div>
    <div class="right-feet"></div>
    <div class="left-feet"></div>
  </div>
  <div class="penguin-top">
    <div class="right-cheek"></div>
    <div class="left-cheek"></div>
    <div class="belly"></div>
    <div class="right-eye">
      <div class="sparkle"></div>
    </div>
    <div class="left-eye">
      <div class="sparkle"></div>
    </div>
    <div class="blush-right"></div>
    <div class="blush-left"></div>
    <div class="beak-top"></div>
    <div class="beak-bottom"></div>
  </div>
</div>
 <main> 
    <aside class="pie"><img src="images/logo.jpeg" alt="Avantika's Bakery" /></aside>
    <article>
      <h1>Your Order</h1>
      
      <div class="pie">
        <img src="" alt="" />
        <div class="columns">
          <div class="title"></div>
          <div class="price"></div>
        </div>
        <p class="desc"></p>
      </div>

      <form action="http://localhost:7071/api/post" method="POST">
        <input type="hidden" id="pie-order" name="pie-order">
        <input type="hidden" id="location" name="location">
        
        <div class="input-group">
          <div><label for="first-name">First name</label></div>
          <div><input type="text" name="first-name" id="first-name" placeholder="Your first name" /></div>
        </div>

        <div class="input-group">
          <div><label for="last-name">Last name</label></div>
          <div><input type="text" name="last-name" id="last-name" placeholder="Your last name" /></div>
        </div>

        <div class="input-group">
          <div><label for="address">Address</label></div>
          <div><input type="text" name="address" id="address" placeholder="Your address" /></div>
        </div>

        <div class="input-group">
          <div><label for="state">Region</label></div>
          <div>
            <select name="state" id="state">
              <option value="" selected>[ Select One ]</option>
              <option value="Andaman-nicobar">Andaman and Nicobar Islands</option>
              <option value="chandigarh">Chandigarh</option>
              <option value="Dadra-nagar-haveli">Dadra and Nagar Haveli</option>
              <option value="Daman-diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option> 
              <option value="Andhra-Pradesh">Andhra Pradesh</option>
              <option value="Arunachal-Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himanchal-Pradesh">Himanchal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya-Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil-nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar-Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West-Bengal">West Bengal</option>
            </select>
          </div>    
        </div>

        <div class="input-group">
          <div><label for="postal-code" >Postal Code</label></div>
          <div><input type="text" name="postal-code" id="postal-code" placeholder="Enter your postal code" /></div>
        </div>

        <div class="input-group">
          <div><label for="comments">Comments</label></div>
          <div>
            <textarea 
              name="comments" 
              id="comments" 
              cols="20" 
              rows="7"
              placeholder="Anything you want to comment... Just type it." 
            ></textarea>
          </div>
        </div>

        <input type="reset" value="Reset" />
        <input type="submit" value="Order" />
      
      </form>

   </article>  
 </main>
 <footer>
     <nav>
         <ul>
             <li><a href="/"></a>Home</li>
             <li><a href="shop.html">Shop</a></li>
             <li><a href="image.html">Gallery</a></li>
             <li><a href="contact.html">Contact</a></li>
         </ul>
     </nav>
 </footer>
</body>
<script>
  window.addEventListener("DOMContentLoaded", function(e) {

    const order = localStorage.getItem("order");
    const pieOrder = JSON.parse(order);

    if (order) {
      const pie = document.querySelector(".pie");
      const title = pie.querySelector(".title");
      const price = pie.querySelector(".price");
      const desc = pie.querySelector(".desc");
      const orderInput = document.querySelector("#pie-order");

      title.innerText = pieOrder.title;
      price.innerText = pieOrder.price;
      desc.innerText = pieOrder.desc;

      orderInput.value = order;

      const img = pie.querySelector("img");
      img.setAttribute("src", 'images/${pieOrder.id}.jpg');
      img.setAttribute("alt", pieOrder.title);
    }
  })

  window.navigator.geolocation.getCurrentPosition(
    function(position){
      console.log('latitude: ${ position.coords.latitude }');
      
      console.log('longitude: ${ position.coords.longitude }');
    },

    function(error){
       
      console.log("Error or user didn't share location.");

    });
</script>
</html>
